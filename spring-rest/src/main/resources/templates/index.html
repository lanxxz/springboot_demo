<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CORS 示例</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
    <div id="message"></div>
</body>
<script>
    $(document).ready(function(){
        // AJAX 跨域 GET 请求
        $.get("http://api.rest.org:8080/hello", function(data) {
            alert(data);
            $("#message").html(data);
        });
    });
</script>
</html>
